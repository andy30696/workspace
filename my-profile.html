  <main>
    <!-- Boostrap perfil-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h2 class="text-body-secondary"> Perfil: </h2>
          <img class="col mb-2 float-end" id="imagenPorDefecto" src="/img/perfil.png" width="100">
          <hr>
          <form>
            <div class="row">
              <div class="col mb-2">
                <label for="exampleInputEmail1" class="form-label">Nombre*</label>
                <input value="" type="text" class="form-control" id="nameForm" aria-describedby="emailHelp" required>
              </div>

              <div class="col mb-2">
                <label for="exampleInputEmail1" class="form-label">Segundo nombre</label>
                <input value="" type="text" class="form-control" id="secondNameForm" aria-describedby="emailHelp">
              </div>

              <div class="w-100"></div>

              <div class="col mb-2">
                <label for="exampleInputPassword1" class="form-label" aria-placeholder="name">Apellido*</label>
                <input value="" type="text" class="form-control" id="lastNameForm" required>
              </div>

              <div class="col mb-2">
                <label for="exampleInputPassword1" class="form-label">Segundo apellido</label>
                <input value="" type="text" class="form-control" id="secondLastNameForm">
              </div>

              <div class="w-100"></div>

              <div class="col mb-2">
                <label class="form-label" for="exampleCheck1" aria-placeholder="name">Email*</label>
                <input id="perfilEmail" value="" type="email" class="form-control" required>

              </div>

              <div class="col mb-2">
                <label for="exampleInputPassword1" class="form-label" aria-placeholder="name">Teléfono</label>
                <input value="" type="numb" class="form-control" id="phoneForm">
              </div>

              <div class="w-100"></div>

              <div class="col mb-2">
                <label for="formFile" class="form-label">Imagen de perfil</label>
                <input class="form-control" value="" type="file" id="formFile">
              </div>

            </div>
            <hr>
            <button id="submitProfile" type="submit" class="btn btn-outline-primary">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
