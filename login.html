<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(230, 235, 240);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Iniciar sesión</h3>

          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <input type="email" class="form-control" placeholder="usuario@email.com" required id="email">
              </div>
              <div class="input-group form-group">

                <form>
                  <input type="password" class="form-control" placeholder="Contraseña" required id="passwordField">

                  <button id="togglePassword"><img id="ojo"
                      src="https://img.freepik.com/vector-premium/mostrar-icono-contrasena-simbolo-ojo-vector-vision-ocultar-icono-reloj-vista-secreta-elemento-diseno-web_87543-11126.jpg?w=740">
                  </button>
                </form>
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Recodar mi cuenta.
              </div>
              <div class="form-group" id="form">
                <input id="login" type="submit" value="Login" class="btn float-right login_btn">
              </div>
              <div class="d-flex justify-content-center links">
                ¿No tienes una cuenta? <a href="index.html">Regístrate</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="containerFooter">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>


  <script src="js/login.js"></script>

</body>

</html>
